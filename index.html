<!DOCTYPE html>

    <style>

        * {

        body {

        #result {

        .hidden {

        /* üî• Hi·ªáu ·ª©ng l·ª≠a r∆°i */
        .fire {

        /* ‚ú® Made by DVS */

    </style>
</head>

</html>
